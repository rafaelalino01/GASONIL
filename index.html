<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GÁSONIL - Peça seu Gás Online</title>

    <!-- Estilos -->
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- Favicon (coloque o arquivo em /public/flavicon.png) -->
    <link rel="icon" type="image/png" href="assets/icons/flavicon.png">

</head>
<body>

    <header class="header">
    <div class="logo">
        <img src="assets/icons/logo.png" alt="Logo Gásonil" class="logo-icon">
        <span class="logo-text">GÁSO<span class="logo-nil">NIL</span></span>
    </div>
    <nav class="nav-menu">
        <a href="#" id="meus-pedidos" class="nav-item">
            <img src="assets/icons/pedidos.png" alt="Meus Pedidos">
            <span>Meus Pedidos</span>
        </a>
        <a href="#" class="nav-item">
            <img src="assets/icons/ajuda.png" alt="Ajuda">
            <span>Ajuda</span>
        </a>
        <a href="#" class="nav-item">
            <img src="assets/icons/location.png" alt="Localização">
            <span>(Localização)</span>
        </a>
    </nav>
</header>


    <main class="hub-container">
        
        <section class="hero-section">
            <h1 class="hero-title">
                Seu gás, entregue na hora. Simples assim.
            </h1>
            <div class="search-bar-wrapper">
                <input type="text" placeholder="Digite seu CEP ou Endereço" class="search-input">
                <button class="btn-primary">Pedir Gás</button>
            </div>
        </section>

        <section class="product-grid">
            
            <div class="product-card">
                <div class="product-icon-wrapper">
                    <img src="assets/icons/p13-gas.png" alt="Botijão P13" class="product-icon">
                </div>
                <p class="product-name">P13</p>
                <p class="product-price">R$ 94,99</p>
                <button class="btn-secondary">Adicionar</button>
            </div>

            <div class="product-card">
                <div class="product-icon-wrapper">
                    <img src="assets/icons/p20-gas.png" alt="Botijão P20" class="product-icon">
                </div>
                <p class="product-name">P20</p>
                <p class="product-price">R$ 104,99</p>
                <button class="btn-secondary">Adicionar</button>
            </div>

            <div class="product-card">
                <div class="product-icon-wrapper">
                    <img src="assets/icons/p45-gas.png" alt="Botijão P45" class="product-icon">
                </div>
                <p class="product-name">P45</p>
                <p class="product-price">R$ 119,99</p>
                <button class="btn-secondary">Adicionar</button>
            </div>

        </section>

    </main>
<!-- Modal do Carrinho -->
<div id="cart-modal" class="cart-modal hidden">
    <div class="cart-content">
        <header class="cart-header">
            <h2>Seu Carrinho</h2>
            <button id="close-cart" class="close-btn">&times;</button>
        </header>
        <ul id="cart-items" class="cart-items">
            <!-- Produtos adicionados aparecerão aqui -->
        </ul>
        <footer class="cart-footer">
            <p>Total: <span id="cart-total">R$ 0,00</span></p>
            <button id="checkout-btn" class="btn-primary">Finalizar via WhatsApp</button>
        </footer>
        <footer class="cart-footer">
    <button id="continue-btn" class="btn-secondary">Continuar Comprando</button>
    <p>Total: <span id="cart-total">R$ 0,00</span></p>
    <button id="checkout-btn" class="btn-primary">Finalizar via WhatsApp</button>
</footer>

    </div>
</div>

<!-- Script do Carrinho -->
<script src="cart.js"></script>

</body>
</html>
